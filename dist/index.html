
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <div class="row">
      <div class="columns">
        <h1>Email Permutation Search</h1>
      </div>
    </div> 
    
    <div class="row">
      <div class="columns">            
        <form id="search">
          <div class="row">
            <div class="medium-4 columns">
              <input name="first" type="text" placeholder="First Name" autofocus required />
            </div>
            <div class="medium-4 columns">
              <input name="last" type="text" placeholder="Last Name" required />
            </div>
            <div class="medium-4 columns">
              <input name="domain" type="text" placeholder="Domain Name" required />
            </div>
    				<div class="columns text-center">
    					<button type="submit" class="primary large button">Search</button>
    				</div>
          </div>
        </form>
      </div>
    </div>
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
