<div class="row">
  <div class="columns">
    <h1>Email Permutation Search</h1>
  </div>
</div> 

<div class="row">
  <div class="columns">            
    <form id="search">
      <div class="row">
        <div class="medium-4 columns">
          <input name="first" type="text" placeholder="First Name" autofocus required />
        </div>
        <div class="medium-4 columns">
          <input name="last" type="text" placeholder="Last Name" required />
        </div>
        <div class="medium-4 columns">
          <input name="domain" type="text" placeholder="Domain Name" required />
        </div>
				<div class="columns text-center">
					<button type="submit" class="primary large button">Search</button>
				</div>
      </div>
    </form>
  </div>
</div>
